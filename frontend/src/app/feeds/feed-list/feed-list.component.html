<app-toolbar [items] = '[
	["Dashboard", "/dashboard"],
	["Watching", "/feeds/watching"],
	["Editor", "/feeds/editor"],
	["Filter", "/feeds/filter"]
]'></app-toolbar>

<mat-drawer-container class="feeder-main-container">
	<mat-drawer mode="side" opened>
		<h2>Watchmen</h2>

		<form class="search-field">
			<mat-form-field appearance="fill">
				<mat-label>Feed Search</mat-label>
				<input
					matInput
					placeholder="Search for Feeds"
					(input)="searchParams($any($event.target).value)"
				>
			</mat-form-field>
		</form>

		<h3>Categories</h3>
		<mat-action-list>
			<a mat-list-item class="mat-button" href="/feeds">All</a>
			<a mat-list-item class="mat-button" *ngFor="let cat of this.background.categories" href="/feeds?cat={{ cat.id }}">{{ cat.name }}</a>
		</mat-action-list>
	</mat-drawer>

	<mat-drawer-content>
		<div *ngFor="let grouping of background.feed_items | dateGroupSectioning">
			<h2>{{ grouping.title }}</h2>

			<mat-list>
				<table mat-table [dataSource]="grouping.feed_items">
					<ng-container matColumnDef="from">
						<td mat-cell *matCellDef="let item">
							<a href="?feed={{ item.feed_id }}">{{ background.get_feed_by_id(item.feed_id)!.title }}</a>
						</td>
					</ng-container>

					<ng-container matColumnDef="title">
						<td mat-cell *matCellDef="let item">
							<a href="{{ item.link }}">{{ item.title }}</a>
						</td>
					</ng-container>

					<ng-container matColumnDef="date_added">
						<td
							mat-cell
							title="{{ getLocaleDateString(item.date) }}"
							*matCellDef="let item">{{ item.date | dateAgo:'a' }}</td>
					</ng-container>

					<ng-container matColumnDef="link">
						<td mat-cell *matCellDef="let item">
							<a target="_blank" href="{{ item.link }}">Link</a>
						</td>
					</ng-container>

					<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
				</table>
			 </mat-list>
		</div>
	</mat-drawer-content>
</mat-drawer-container>
